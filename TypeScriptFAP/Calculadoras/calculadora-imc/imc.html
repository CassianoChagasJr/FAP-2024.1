<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>

    <link rel="stylesheet" href="/calculadora-imc/assets/style/imc.css">
</head>
<body>
    <main>
        <section class="container">
            <div class="modal">
                <label for="peso">Peso</label>
                <input type="number" placeholder="kg" id="peso">
                <label for="altura">Altura</label>
                <input type="number" placeholder="m" id="altura">
                <button class="calculoIMC">Calcular IMC</button>

                <div class="resultado"></div>

                <p>Recomenda-se que consulte um profissional da saúde para um diagnóstico mais completo.</p>
            </div>
        </section>
    </main>

    <footer></footer>

    <script src="/calculadora-imc/dist/imc.js"></script>
</body>
</html>
